<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat</title>
        <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="login-container">
            Use Any:: <br>
            1. Username: user      ------     Password: admin <br>
            2. Username: user1     ------     Password: admin <br>
            3. Username: user2     ------     Password: admin <br>
            <h1>Welcome to Chat</h1>
            <form id="login-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
        <div id="chat-container">
            <div id="user-info-container" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                <p id="user-info" style="color: GREEN;"></p>
                <h1>Common Chat Room</h1>
                <button id="logout-btn">Logout</button>
            </div>
            <form id="search-form">
                <input type="text" id="search-query" placeholder="Search messages...">
            </form>
            <div id="messages"></div>
            <form id="message-form">
                <div id="chat-input">
                    <input type="text" id="message-input" placeholder="Type a message..." required>
                    <button type="submit">Send</button>
                </div>
            </form>
        </div>
    </div>
    <script src="chat.js"></script>
</body>
</html>
